# The algebra of types

---

## Cardinality

> The cardinality of type `A` is written \\(\\vert A \\vert\\) and is the number of values of type `A`.

## Type equivalence

> We'll say that types `A` and `B` are equivalent if they have the same cardinality, and write `A ~= B`.

---

## Sum types

.section[Algebra]

\\(1 + 1 = 2\\)

--

.section[Types]
```scala
Either[Unit, Unit] ~= Boolean
```

--

.section[Correspondence]

`Either[Unit, Unit]` | `Boolean`
-----------------------|-----------------
`Left(())`             | `false`
`Right(())`          | `true`

---

## Sum types associativity

.section[Algebra]

\\(a + (b + c) = (a + b) + c\\)

--

.section[Types]
```scala
Either[A, Either[B, C]] ~= Either[Either[A, B], C]
```

--

.section[Correspondence]

`Either[A, Either[B, C]]` | `Either[Either[A, B], C]`
-----------------------------|-----------------
`Left(a)`                   | `Left(Left(a))`
`Right(Left(b))`           | `Left(Right(b))`
`Right(Right(c))`          | `Right(c)`

---

## Sum types commutativity

.section[Algebra]

\\(a + b = b + a\\)

--

.section[Types]

```scala
Either[A, B] ~= Either[B, A]
```

--

.section[Correspondence]

`Either[A, B]` | `Either[B, A]`
-----------------|-----------------
`Left(a)`       | `Right(a)`
`Right(b)`      | `Left(b)`

---

## Sum types neutral element

.section[Algebra]

\\(a + 0 = a\\)

--

.section[Types]

```scala
Either[A, Nothing] ~= A
```

--

.section[Correspondence]

`Either[A, Nothing]` | `A`
-----------------------|----------
`Left(a)`             | `a`

## Product types

.section[Algebra]

\\(a + a = 2 \times a\\)

--

.section[Types]

```scala
Either[A, A] ~= (Boolean, A)
```

--

.section[Correspondence]

`Either[A, A]` | `(Boolean, A)`
-----------------|-----------------
`Left(a)`       | `(false, a)`
`Right(a)`      | `(true, a)`

---

## Product types associativity

.section[Algebra]

\\((a \times b) \times c = a \times (b \times c)\\)

--

.section[Types]

```scala
((A, B), C) ~= (A, (B, C))
```

--

.section[Correspondence]

`((A, B), C)` | `(A, (B, C))`
----------------|-----------------
`((a, b), c)` | `(a, (b, c))`


---

## Product types commutativity

.section[Algebra]

\\(a \times b = b \times a\\)

--

.section[Types]

```scala
(A, B) ~= (B, A)
```

--

.section[Correspondence]

`(A, B)` | `(B, A)`
----------|----------
`(a, b)` | `(b, a)`


---

## Product types neutral element

.section[Algebra]

\\(a \times 1 = a\\)

--

.section[Types]

```scala
(A, Unit) ~= A
```

--

.section[Correspondence]

`(A, Unit)`  | `A`
--------------|----------
`(a, ())`    | `a`

* ADTs have a deep connection to the algebra you know.

* you can use this connection to prove fun facts about types.
